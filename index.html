<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>LOGIN PAGE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital@0;1&family=Raleway:ital,wght@0,200;0,400;1,200&family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="loginbox">
  <img class="avatar" src="images/avatar.png" alt="avatar">
  <h1>Login Here</h1>
  <form action="">
  <label for="username">Username</label>
  <br>
   <input type="text" name="username" placeholder="Enter username" autofocus>
   <br>
    <br>
  <label for="password">Password</label>
    <br>
   <input type="password" name="password" placeholder="Enter Password">
   <br>
   <button type="submit">Login</button>
   <br>
   <a href="#">Forgot Password?</a>
   <br>
   <a href="#">Don't have an account?</a>
  </form>
  <script src="main.js"></script>
</body>
</html>
